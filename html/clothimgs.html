        function f1(){
            let xhr = new XMLHttpRequest();

                    let nav=document.querySelector(".nav");
                    for(var i in arr){
                        let nav_=document.createElement("div");
                        nav_.className="nav_"

                        let tw=document.createElement("div");

                        nav_.appendChild(tw);
                        nav.appendChild(nav_);
                        let h3=document.createElement("h3");
                        h3.innerHTML=arr[i].month;
                        tw.appendChild(h3);
                        nav_.appendChild(tw);
                        let h4=document.createElement("h4");
                        h4.innerHTML=arr[i].year;
                        tw.appendChild(h4);
                        nav_.appendChild(tw);
                        nav.appendChild(nav_);
                        let tw1=document.createElement("div");
                        tw1.className="tw1 f_r";
                        nav_.appendChild(tw1);
                        let p=document.createElement("p");
                        p.innerHTML=arr[i].content;
                        tw1.appendChild(p);
                        let h5=document.createElement("h5");
                        h5.innerHTML=arr[i].title;
                        tw1.appendChild(h5);
                        
                    }
                  var dl=document.getElementsByClassName("nav_");
                  for(var i=1;i<dl.length;i++){
                      dl[1].className="nav_ cc";
